<!DOCTYPE html>
<html>
  <head>
    <title>Treasure Hunters</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bangers&display=swap"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="header">
      <img src="./Picture/logo.jpg" />
    </div>
    <div class="title-row">
      <p class="instructions-title">INSTRUCTION</p>
    </div>
    <div class="instructions-text">
      <p>Hiding behind one of these doors is the treasure.</p>
      <p>Your mission is to find the hidden treasure with only 2 guesses.</p>
      <p>
        If you manage to found the hidden treasure within your guesses, you win!
      </p>
      <p>To play again press the text below treasure !</p>
    </div>
    <div class="door-row">
      <img id="chest1" class="door-frame" src="Picture/closed.png" />
      <img id="chest2" class="door-frame" src="Picture/closed.png" />
      <img id="chest3" class="door-frame" src="Picture/closed.png" />
    </div>
    <div id="start" class="start-row">
      Good luck!
    </div>
    <script type="text/javascript" src="test.js"></script>
  </body>
</html>
